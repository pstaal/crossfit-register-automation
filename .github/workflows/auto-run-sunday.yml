name: Run Script on Sunday at 00:02 AM (GMT+1)

on:
  schedule:
    - cron: "2 23 * * 6"   # Runs every Sunday at 00:02 AM GMT+1
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Setup Puppeteer Headful
        uses: browser-actions/puppeteer-headful@v1
        with:
          chrome-version: stable  # installs stable Google Chrome
          headless: false         # you can use true if you want headless
          args: "--no-sandbox,--disable-setuid-sandbox"

      - name: Run script
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: node login-and-register.js
