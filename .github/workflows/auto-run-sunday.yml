name: Run Puppeteer Script

on:
  workflow_dispatch:
  schedule:
    - cron: "2 23 * * 6" # Every Saturday 23:02 UTC (Sunday 00:02 GMT+1)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install system libs required for Chrome sandbox
      - name: Install sandbox dependencies
        run: |
          sudo apt-get update
          # From Buglesstack: install required system packages
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      # Install Chrome stable (system version)
      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      # Install your NPM dependencies; skip Puppeteerâ€™s built-in chromium
      - name: Install dependencies
        run: npm install
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"

      # Run the Puppeteer script
      - name: Run login-and-register script
        run: node login-and-register.js
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
